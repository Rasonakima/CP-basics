<div class="row">
  <div class="col-1">
    <div class="badge badge-{{ theme }} text-wrap">{{ row.number }}</div>
  </div>
  <div class="col">
    <div class="card border-{{ theme }}">
      <div
        class="row"
        cdkDropListOrientation="horizontal"
        id="pDList-{{ group.id + row.number.toString() }}"
        cdkDropList
        #pDList="cdkDropList"
        [cdkDropListData]="row.content"
        cdkDropListConnectedTo="cDList"
        (cdkDropListDropped)="onDrop($event)"
      >
        <div class="col-1" cdkDrag *ngFor="let c of row.content">
          {{ c.id }}
        </div>
        <img style="opacity: 0; width: 0px;" *ngIf="row.content.length === 0" />
      </div>
    </div>
  </div>
</div>
